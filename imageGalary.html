<!DOCTYPE html>
<html>
<head>
	<title>image galary</title>
	<style type="text/css">
		.container{
			background-color: lightblue;
			display:flex;
			flex-wrap: wrap;
			justify-content: flex-start;
		}
		.item{

			height:300px;right:0;
				top:0;
				bottom:0;
			
			width:300px;
			background-color:orange;
			margin:10px;
			overflow: hidden;
		
		}
		img{
			width: 100%;
			height: 100%;
			transition: all 3s;
		}
		.item:hover img{
			
			
		transform: scale(1.5);		
			
				
		}


	</style>
</head>
<body>
	<div class="container">
		<div class="item"><img src="photo/tower.jpg"></div>
		<div class="item"><img src="photo/tower.jpg"></div>
		<div class="item"><img src="photo/tower.jpg"></div>
		<div class="item"><img src="photo/tower.jpg"></div>

	</div>

</body>
</html>
