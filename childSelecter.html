<!DOCTYPE html>
<html>
<head>

	<title>child selector</title>
	<style type="text/css">
		div>p{
			background-color: red;
		}




	</style>
</head>
<body>
	<div>
		<p>hello world</p>
		<p>hi this is another paragraph </p>
		<span><p>this is inside span tag.this is not the child of div element</p></span>
	</div>

</body>
</html>
