<!DOCTYPE html>
<html>
<head>
	<title>max width</title>
	<style>
		.first{
			height: 200px;
			width:1000px;
			background-color: blue;
		}
		.second{
			height:200px;
			max-width:1000px;
			background-color: orange;
			margin-top:20px;
			box-shadow: 10px 15px 15px silver;

		}
		h1{
			color:dodgerblue;
			text-shadow:2px 2px 5px red;
		}
		.P{
			font-size: 80px;
		}
	</style>
</head>
<body>
<div class="first"></div>
<div class="second"></div>
<h1><span class="P">Pravasana</span> Sharma</h1>
</body>
</html>
